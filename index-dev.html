<html>

<head>
  <title>BroadSoft WebRTC Client</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="Author" content="Nathan Stratton"/>
</head>

<body>

  <div>
    <script src="dist/webrtc-bundle.dev.js" type="text/javascript" data-icon-hightlight-color="red">
    {
      "sipstack": {
        "websocketsServers": [{"ws_uri":"wss://webrtc-gw2.broadsoftlabs.com:8443", "weight":0}],
        "stunServer": "stun.broadsoftlabs.com",
        "stunPort": 3478,
        "domainFrom": "broadsoftlabs.com",
        "debug": true,
        "enableConnectLocalMedia": false,
        "enableDatachannel": true
      },
      "callcontrol": {
        "domainTo": "broadsoftlabs.com"
      },
      "chat": {
        "enableChat": true
      },
      "authentication": {
        "register": true
      },
      "sms": {
        "enableSMS": true
      },
      "settings": {
        "enableSettings": true
      },
      "xmpp": {
        "enableXMPP": true
      },
      "whiteboard": {
        "enableWhiteboard": false
      }
    }
    </script>
  </div>
    <!-- data-p-asserted-identity="<sip:webguest@broadsoft.com>"  -->
</body>

</html>
