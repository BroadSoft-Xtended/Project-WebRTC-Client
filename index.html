<!DOCTYPE html>
<html>

<head>
	<title>Exario Networks WebRTC Client</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="Author" content="Exario Networks, Inc."/>
	<link rel="stylesheet" href="stylesheet.css" type="text/css"/>
	<script src="js/jquery-1.9.0.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
	<script src="js/jssip-0.3.0.js" type="text/javascript"></script>
	<script src="js/webrtc.js" type="text/javascript"></script>
</head>

<body>

<div id="authPopup">
  <span>Display Name</span><br>
  <input id="displayName" type=text value=""/><br>
	<span>Username</span><br>
	<input id="username" type=text value=""/><br>
	<span>Password</span><br>
	<input id="password" type="password" value=""/><br>
	<br>
	<div id="alert"></div>
	<button class="button" id="authPopupButton" type="button">Sign in</button>
</div>

<div id="main">
	<span>Enter Destination URI:</span><br>
	<input id="destination" type=text value=""/>
	<div id="dialpadToggle">
		<a href="" title="Toggle Dialpad" class="icon groupC" data-icon="|"></a>
	</div>
	<button class="button" id="callButton" type="button">Call</button>
</div>

<div id="logo">
    <a href="http://www.exarionetworks.com">
    <img src="media/logo.png"></a>
</div>

<div id="dialpad">
	<div>
		<button>1</button>
		<button>2</button>
		<button>3</button>
	</div>
	<div>
		<button>4</button>
		<button>5</button>
		<button>6</button>
	</div>
	<div>
		<button>7</button>
		<button>8</button>
		<button>9</button>
	</div>
	<div>
		<button>*</button>
		<button>0</button>
		<button>#</button>
	</div>
	<div id="historyToggle">
		<a href="" title="Toggle History" class="icon groupA" data-icon="n"></a>
	</div>
	<div id="settings">
		<a href="" title="HD 720p" class="icon groupA" data-icon="x"></a>
	</div>
</div>

<div id="callHistory">
	<div class="rowSpace"></div>
	<div id="row0">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>
	<div id="row1">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>
	<div id="row2">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>
	<div id="row3">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>
	<div id="row4">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>
	<div id="row5">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>
	<div id="row6">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>
	<div id="row7">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>	
	<div id="row8">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
	<div class="rowSpace"></div>	
	<div id="row9">
		<a href="" title="Call ID" class="historyCall"></a>
		<a href="" title="Number" class="historyDestination"></a>
		<span class="historyDirection"></span><br>
		<span class="historyDate"></span><span class="historyLength"></span>
	</div>
		<div id="historyClear">
			<a href="" title="Clear History" class="icon groupB" data-icon="#"></a>
		</div>
</div>   

<div id="messages"></div>
<div id="timer"></div>

<div id="video">
	<video id="remoteVideo" autoplay="autoplay"></video>
	<video id="localVideo" autoplay="autoplay" muted="true"></video>
	<div id="selfView">
		<a href="" title="Toggle Self View" class="icon groupA" data-icon="V"></a>
	</div>
	<div id="fullScreen">
		<a href="" title="Full Screen" class="icon groupA" data-icon="`"></a>	          
	</div>
  <div id="muteAudio">
    <a href="" title="Mute Audio" class="icon groupA" data-icon="D"></a>
  </div>
	<button class="button" id="hangup" type="button">Hangup</button>
</div>

<div id="connected">
	<span title="Websockets Status" class="icon" data-icon="j"></span>
</div>

<div id="registered">
	<span title="Registered" class="icon" data-icon="K"></span>
</div>

<div id="callStats">
  <div class="statsVideo">Video Statistics</div>
  <div class="statsAudio">Audio Statistics</div>
</div>

</body>
</html>
